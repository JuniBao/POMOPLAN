{% extends "pomo/base.html" %}
{% block js %}
    {% load staticfiles %}
    <script src="{% static 'pomo/signup.js' %}"></script>
{% endblock %}


{% block content %}
<!-- error message -->
<div id="error_message" style="visibility: hidden;" class="alert alert-danger"></div>

<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" style="margin-top: 120px" role="dialog" aria-hidden="true">
  <div class="modal-dialog" align="center">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h1 class="text-center">Sign Up</h1>
      </div>

      <div class="modal-body">

            <div class="form-group">
              <input type="text" class="form-control input-lg" id = "login_name" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" id = "password" placeholder="Password">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-lg btn-block" onclick="signup()">Sign Up</button>
            </div>

      </div>
  </div>
  </div>
</div>

{% endblock %}
